<!DOCTYPE html!>
<html>

  <head>
    <title> Find The Buried Treasure Game!</title>
  </head>
  <body> 
    <h1 id="heading">Наиди Сокровишче!</h1>
     <h4>Нажми на картинку. Если ты нажал возле сокровища, то будет написано горечо. Если ты нажал далеко от сокровища то будет написано холодно. Доберись очень блиско к сокровищу!</h4>
    <img id="map" width=400 height=400 src="TreasureMap1.webp">
    <p id="distance"></p>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      // Get a random number from 0 to size
      var getRandomNumber = function(size) {
        return Math.floor(Math.random() * size);
      };
      // Calculate distance between click event and target
      var getDistance = function(event, target) {
        var diffX = event.offsetX - target.x;
        var diffY = event.offsetY - target.y;
        return Math.sqrt((diffX * diffX) + (diffY * diffY));
      };
      // Get a string representing the distance
      var getDistanceHint = function(distance) {
        if (distance < 10) {
          return "Обжигаешся!";
        } else if (distance < 20) {
          return "Очень Горичо!";
        } else if (distance < 40) {
          return "Горичо!";
        } else if (distance < 80) {
          return "Тепло";
        } else if (distance < 160) {
          return "Холдно";
        } else if (distance < 320) {
          return "Очень Холдно";
        } else {
          return "Ледяное!";
        }
      };
      // Set up our 
      var width = 400;
      var height = 400;
      var clicks = 0;
      // Create a random target location
      var target = {
        x: getRandomNumber(width),
        y: getRandomNumber(height)
      };
      // Add a click handler to the img element
      $("#map").click(function(event) {
        clicks++;
        // Get distance between click event and target
        var distance = getDistance(event, target); // Convert distance to a hint
        var distanceHint = getDistanceHint(distance);
        // Update the #distance element with the new hint
        $("#distance").text(distanceHint);
        // If the click was close enough, tell them they won
        if (distance < 8) {
          alert("Вы нашли сокровишче после таво как ви нажали" + clicks + "Раза!");
        }
      });

    </script>
  </body>

</html>
